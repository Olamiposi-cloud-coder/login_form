<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section class="container">
                <div class="left-div">
                   <img class="logo" src="./images/Group 2.svg" alt="logo">
                   <p class="text">Streamline your project with our powerful management system</p>
                   <img src="./images/Arrow 03.svg" alt="arrow-icon">
                   <img src="./images/MacBook Pro 13 1.svg" alt="mac-book">
            </div>

            <div class="right-div">
                <h2 class="title">Welcome Back!</h2>
                <p class="sub-title">Securely login to your omaconi account.</p>
                <div class="input-container">
                <div class="input-field">
                    <label for="email">Email Address</label>
                    <div class="icon-input">
                        <span class="icon"><img src="./images/sms.svg" alt="sms-icon"></span>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                </div>
            
                <div class="input-field">
                    <label for="password">Password</label>
                    <div class="icon-input">
                        <span class="icon"><img src="./images/lock.svg" alt="lock-icon"></span>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button class="submit-button" type="submit">Log in</button>

                </div>
                <div class="signup">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
                <div class="sign-in-options">
                    <p>Sign in with</p>
                    <div class="sign-in-icons">
                        <div class="icon-text">
                            <img src="images/image 2.svg" alt="Google">
                            <p>Google</p>
                        </div>
                        <div class="icon-text">
                            <img src="images/Group 5335.svg" alt="Microsoft">
                            <p>Microsoft</p>
                        </div>
                    </div>
                </div>

                <div class="links">
                    <ul>
                        <li><a href="#">About Podio</a></li>
                        <li><a href="#">Terms of Service</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Cookie preferences</a></li>
                    </ul>
                </div>
            </div>
        </section>

        <script src="./script.js"></script>
    </body> 

</html>
